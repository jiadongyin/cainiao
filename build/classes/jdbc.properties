jdbc.type=MySQL
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/xiaoyin?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
jdbc.username=root
jdbc.password=123
#定义初始连接数  
initialSize=0  
#定义最大连接数  
maxActive=20   
#定义最小空闲  
minIdle=1  
#定义最长等待时间  
maxWait=60000  

#管理基础路径 需同步修改：web.xml
adminPath=/a

#附件存储路径
upload.dir=G:/temp/picture

#索引页路径
web.view.index=/a

#视图文件存放路径
web.view.prefix=/jsp/
web.view.suffix=.jsp

#\u5206\u9875\u914d\u7f6e
page.pageSize=10

#静态文件后缀
web.staticFile=.css,.js,.png,.jpg,.gif,.jpeg,.bmp,.ico,.swf,.psd,.htc,.htm,.html,.crx,.xpi,.exe,.ipa,.apk

#redis settings
redis.keyPrefix=xy
redis.host=localhost
redis.port=6379
redis.pass=xiaoyin
redis.maxIdle=100
redis.maxActive=300
redis.maxWait=10000
redis.testOnBorrow=true
redis.timeout=50000
#缓存生存时间 8个小时
redis.expiretime=1800
#链接数据库
redis.default.db=0
redis.cache.db=1
